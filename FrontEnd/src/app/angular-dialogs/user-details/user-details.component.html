<h2 mat-dialog-title>
    <div class="row justify-content-between">
        <div class="col-auto">
            User Details
        </div>
        <div class="col-auto on-hover" (click)="onNoClick()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
</h2>

<form [formGroup]="userGroup" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">

        <div class="row">
            
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>First Name</mat-label>
                    <input formControlName="Firstname" matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="Lastname" matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="Email" matInput type="email">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="Designation">
                        <mat-option>Clear</mat-option>
                        <mat-option value="admin">Admin</mat-option>
                        <mat-option value="user">User</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Username</mat-label>
                    <input formControlName="Username" matInput type="text">
                </mat-form-field>
            </div>
           
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Password </mat-label>
                    <input matInput formControlName="Password" [type]="hide ? 'password' : 'text'">
                    <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                        'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-button class="text-success" type="submit" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</form>
