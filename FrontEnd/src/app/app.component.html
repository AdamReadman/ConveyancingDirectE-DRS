<app-login (loginStatus)="changeLoggedState($event)" *ngIf="!isLoggedIn"></app-login>

<ng-container *ngIf="isLoggedIn">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo" [containerInside]="false">

        <mdb-navbar-brand><a class="navbar-brand" href="#">eDRS</a></mdb-navbar-brand>

        <links>

            <ul class="navbar-nav">
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a routerLink="/registration" class="nav-link waves-light" mdbWavesEffect>
                        <mdb-icon fas icon="envelope"></mdb-icon> Registration Service
                    </a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']">
                    <a routerLink="/settings" class="nav-link waves-light" mdbWavesEffect>
                        <mdb-icon fas icon="cog"></mdb-icon> Settings
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a type="button" (click)="logOut()" class="nav-link waves-light" mdbWavesEffect>
                        <mdb-icon fas icon="power-off"></mdb-icon> Log out
                    </a>
                </li>
            </ul>

            <!-- Links -->
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!--/.Navbar-->

    <div class="container-fluid mt-5">
        <div class="row mb-2">
            <div class="col pt-3 mb-0">
                <i> <b>Path</b> : <span class="text-muted">{{pathString}}</span></i>
            </div>
            <div class="col-12">
                <hr class="mt-2">
            </div>
        </div>
    </div>
    <main [@routeAnimations]="prepareRoute(outlet)" class="content">
        <router-outlet #outlet="outlet"></router-outlet>
    </main>
</ng-container>
