<form [formGroup]="lrCredentialGroup">
    <mat-form-field class="example-form-field w-100">
        <mat-label>Username </mat-label>
        <input formControlName="Username" matInput type="text">
    </mat-form-field>
    <mat-form-field class="example-form-field w-100">
        <mat-label>Password </mat-label>
        <input formControlName="Password" matInput type="password">
    </mat-form-field>

    <button class="float-right" mat-flat-button color="primary">Save</button>
</form>
