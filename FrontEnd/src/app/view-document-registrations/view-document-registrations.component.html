<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-0">
            <button mat-flat-button class="mr-1 btn-success"
                routerLink='/registration/{{regTypeComponent}}/{{regType}}'><i class="fa fa-plus mr-1"></i> Add</button>
        </div>
        <div class="col-12 mb-1">
            <hr>
        </div>
        <div class="col">

            <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-0">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.DocumentReferenceId}} </td>
                </ng-container>

                <ng-container matColumnDef="Reference">
                    <th mat-header-cell *matHeaderCellDef> Reference </th>
                    <td mat-cell *matCellDef="let element"> {{element.Reference}} </td>
                </ng-container>

                <ng-container matColumnDef="AppDate">
                    <th mat-header-cell *matHeaderCellDef> Application Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.ApplicationDate | date:'dd/MM/yyyy hh:mm a'}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="LR API Call">
                    <th mat-header-cell *matHeaderCellDef> LR API Call </th>
                    <td mat-cell *matCellDef="let element"> {{element.IsApiSuccess ? 'Success' : 'Failed' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="View">
                    <th mat-header-cell *matHeaderCellDef> View </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button class="mr-1"
                            routerLink='/registration/{{regTypeComponent}}/{{regType}}/{{element.DocumentReferenceId}}'
                            color="primary">Update</button>
                        <button (click)="DeleteRegistration(element.DocumentReferenceId)" mat-flat-button
                            color="warn">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
